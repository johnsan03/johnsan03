name: Update README with recent activity

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Update README
        uses: jamesgeorge007/github-activity-readme@master
        env:
          # Prefer the built-in token; if you still see "Bad credentials", create a PAT and
          # store it as a repo secret named GH_TOKEN, then swap the line below to that secret.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


